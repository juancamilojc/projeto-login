<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem Vindo(a)!<br>Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="mail" class="material-icons"> account_circle
                        <label for="i-email"></label>
                        <input type="email" name="email" id="i-email" placeholder="seu e-mail" autocomplete="email" required>
                    </div>
                    <div id="passw" class="material-icons"> vpn_key
                        <label for="i-senha"></label>
                        <input type="password" name="senha" id="i-senha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                    </div> 

                    <div id="botoes">
                        <input type="submit" value="Entrar">
                        <input type="button" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
